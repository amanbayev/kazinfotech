<template name="login">
  <div class="container">
    <div class="row">
      <br /><br /><br />
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <div class="panel panel-primary" id="loginPanel">
          <div class="panel-heading">
            Викторина - тестовое задание КазИнфоТех<br />
            login: admin, password: 1234
          </div>
          <form>
            <div class="panel-body">
              <div class="form-group">
                <label for="loginField">Логин</label>
                <input type="text" class="form-control" id="loginField" placeholder="Логин" />
              </div>
              <div class="form-group">
                <label for="passwordField">Пароль</label>
                <input type="password" class="form-control" id="passwordField" placeholder="password" />
              </div>
            </div>
            <div class="panel-footer">
              <button type="submit" class="btn btn-primary" id="submitLoginBtn">Войти</button>
              <span class="pull-right">&nbsp; Талгат Аманбаев 20.06.2016 &copy;</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
